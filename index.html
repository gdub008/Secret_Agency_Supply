<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <div class="banner">
        <div class="main-container">
          <img src="resources/logo.png" alt="" />
          <h2>SECRET AGENT SUPPLY INC.</h2>
        </div>

        <div class="main-title">
          <div class="main-container">
            <div class="main-text">
              <h2>NEW ARRIVAL</h2>
              <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
            <div class="responsive-main-text">
              <h2>NEW ARRIVAL</h2>
              <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
          </div>
        </div>

<!-- Navigation Menu -->
        <nav>
          <div class="main-container">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Classes</span>
            <span>Contact</span>
          </div>
          <div class="responsive-menu">
            <span>Menu</span>
          </div>
        </nav>
      </div>
    </header>

<!-- Product List -->
    <div class="product-list">
      <div class="main-container">
        <div class="products">
          <div id="pen" class="prod-img-title">
            <div class="prod-img">
              <img src="resources/pen.png" alt=""/>

            <span>Exploding pen</span>
          </div>
          <div id="watch" class="prod-img-title">
            <div class="prod-img">
              <img src="resources/watch.png" />
            </div>
            <span>Cellular watch</span>
          </div>
          <div id="glasses" class="prod-img-title">
            <div class="prod-img">
              <img src="resources/glasses.png" />
            </div>
            <span>Thermal glasses</span>
          </div>
        </div> <!-- End Products div -->
      </div> <!-- End main-container div -->
    </div> <!-- End product-list div -->

<!-- location and Hours -->
    <div class="main-container">
      <div class="location-hours">
        <div class="title-content">
          <span class="title">Location</span>
          <span class="content">-47.346436, 84.32354</span>
        </div>
        <div class="title-content">
          <span class="title">Hours</span>
          <span class="content">0800 - 1800</span>
        </div>
      </div> <!-- End location-hours div -->
    </div> <!-- End main-container div -->
    <footer>
      <div class="main-container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
